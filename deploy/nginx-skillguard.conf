upstream skillguard {
    server 127.0.0.1:8080;
}

server {
    listen 443 ssl http2;
    server_name skillguard.example.com;

    ssl_certificate     /etc/letsencrypt/live/skillguard.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skillguard.example.com/privkey.pem;

    # TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy settings
    location / {
        proxy_pass http://skillguard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # Request size limit (skill payloads can be large)
    client_max_body_size 10m;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name skillguard.example.com;
    return 301 https://$host$request_uri;
}
