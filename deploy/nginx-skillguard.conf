upstream skillguard {
    server 127.0.0.1:8080;
}

server {
    listen 443 ssl http2;
    server_name skillguard.example.com;

    ssl_certificate     /etc/letsencrypt/live/skillguard.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skillguard.example.com/privkey.pem;

    # TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://cdn.prod.website-files.com; connect-src 'self' https://mainnet.base.org https://raw.githubusercontent.com" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings
    location / {
        proxy_pass http://skillguard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # Request size limit (skill payloads can be large)
    client_max_body_size 10m;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name skillguard.example.com;
    return 301 https://$host$request_uri;
}
