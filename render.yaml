services:
  - type: web
    name: skillguard
    runtime: docker
    repo: https://github.com/hshadab/skillguard.git
    branch: main
    plan: pro plus
    region: oregon
    healthCheckPath: /health
    disk:
      name: skillguard-cache
      mountPath: /var/data/skillguard-cache
      sizeGB: 1
    envVars:
      - key: SKILLGUARD_PAY_TO
        sync: false
      - key: SKILLGUARD_FACILITATOR_URL
        value: https://api.cdp.coinbase.com/platform/v2/x402
      - key: RUST_LOG
        value: info
